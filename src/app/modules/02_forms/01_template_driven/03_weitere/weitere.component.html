<div class="my-4">
    <h3 class="leading-4 mb-2 text-xl">Weitere</h3>
    <form novalidate 
        (ngSubmit)="saveTask(form.value)" 
        #form="ngForm">
    <div class="form-group">
        <label for="title">State</label>
        <select class="form-control" name="state" [(ngModel)]="task.state">
            <option *ngFor="let state of states">
            {{ state }}
            </option>
            <!-- <option>BACKLOG</option>
            <option>TEST</option> -->
        </select>

        <select class="form-control" name="state" [(ngModel)]="task.state">
            <optgroup *ngFor="let group of stateGroups"
                    [label]="group.label">
            <option *ngFor="let state of group.states" [value]="state">
                {{ state }}
            </option>
            </optgroup>
        </select>

        <div class="radio" *ngFor="let state of states">
            <label>
                <input type="radio" name="state" [(ngModel)]="task.state" [value]="state">
                {{ state }}
            </label>
        </div>
    </div>
    <button type="submit" 
            class="btn btn-default"
            [disabled]="!form.valid">
        Aufgabe speichern
    </button>
    </form>
    <pre>{{ task | json }}</pre>
</div>
