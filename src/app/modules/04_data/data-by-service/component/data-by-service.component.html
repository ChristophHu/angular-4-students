<div class="my-4">
    <h3 class="leading-4 mb-2 text-xl">4.1.2 Data by service</h3>
    <div class="grid grid-cols-2 gap-4">
        <div class="p-4 bg-gray-200 rounded-lg">
            <ol *ngFor="let task of localTasksOfObjects; let i = index">
                <li class="flex flex-row">
                    <input type="checkbox" [checked]="task.done">
                    <span class="ml-4">{{ task.name }}</span>
                </li>
            </ol>
            <button (click)="addTask()" class="p-2 bg-blue-400 rounded">Add Task</button>
        </div>
        <div class="p-4 bg-blue-200 rounded-lg">
            <pre>{{ localTasksOfObjects | json }}</pre>
        </div>
    </div>
  </div>
  <hr class="my-8">
